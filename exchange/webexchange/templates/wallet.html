<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Manage</title>
    {% load static %}
    <script src="{% static '/lib/fnlib.js'%}"></script>
    <script src="{% static '/wallet_manage/wallet_manage.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/wallet_manage/style.css' %}">
</head>
<body>
	{% csrf_token %}
    <header>
		<nav id="top-nav">
			<ul>
				<li><a id="coin" href="{% url 'coins' %}">Coins</a></li>
				<li><a id="exchanges" href="{% url 'exchange' %}">Exchanges</a></li>
				<li><a id="swap" href="#">Swap</a></li>
				<li> <label for="exchange-dropdown">USD</label>
					<select id="exchange-dropdown">
						<option value="">Select an exchange</option>
						<option value="binance">USD</option>
						<option value="coinbase">JPY</option>
						<option value="kraken">KRW</option>
					</select>
				</li>
				<li>
					<label for="exchange-dropdown">English</label>
					<select id="exchange-dropdown">
						<option value="">Select an exchange</option>
						<option value="binance">English</option>
						<option value="coinbase">简体中文</option>
						<option value="kraken">한국어</option>
					</select>
				</li>
				<li><a id="index" href="{% url 'main' username=username %}" method="GET">Home</a></li>
				<li id="user-info">
					<div>User Name :</div>
					<div id="user-name">{{ username }}</div>
					<a href="{% url 'usercenter' username=username %}" method="GET"> User Center </a>
				</li>
				<!-- <li><a id="english" href="#">English</a></li> -->
			</ul>
		</nav>
	</header>
	<main>
		<table id="wallet-table">
			<tr>
				<th>Wallet ID</th>
			</tr>
			<tr>
				<td id="walletid-input"><input id="wallet-id"></td>
				<td id="add-wallet">
					<button id="add-button">Wallet Register</button>
				</td>
			</tr>
			<table id="wallet-list"></table>
		</table>
	</main>
</body>
</html>
