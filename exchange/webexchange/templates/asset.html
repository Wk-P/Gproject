<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/asset/style.css' %}">
    <title>Wallet</title>
</head>

<body>
    <div>
        <h1>Asset</h1>
        <h3>{{ user_name }}</h3>
    </div>
    <table>
        <tr>
            <th>Coin Type</th>
            <th>Amount</th>
            <th>Vertify</th>
            <th>Status</th>
        </tr>
        <tr>
            <form method="post">
                {% csrf_token %}
                <td name="coin_type">{{ user_data.asset_type }}</td>
                <td id="btc_amount" name="amount">{{ user_data.asset_amount }}</td>
                <td><button id="verify_btn" name="verify">Verify</button></td>
                <td id="status">
                {% if result %}
                    {{ result }}
                {% endif %}
                </td>
            <form>
        </tr>
    </table>
</body>

</html>
