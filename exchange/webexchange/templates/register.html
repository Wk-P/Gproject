<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static '/lib/fnlib.js' %}"></script>
    <script src="{% static '/register/register.js' %}"></script>
    <link rel="stylesheet" href="{% static '/register/style.css' %}">
</head>

<body>
    <nav>
        <ul>
          <li><a href="#">Coins</a></li>
          <li><a href="#">Exchanges</a></li>
          <li><a href="#">Swap</a></li>
          <li><a href="#">USD</a></li>
          <li><a href="#">English</a></li>
        </ul>
    </nav>
    <form method="post">
        {% csrf_token %}
        <p><strong>User name</strong></p>
        <input id="name_input" name="username">
        <p><strong>User password</strong></p>
        <input id="password" type="password" name="userpassword">
        <p><strong>User password again</strong></p>
        <input id="passworda" type="password" name="userpassworda"><br>
        <button id="submit" name="submit">Submit</button>
        <button id="login" name="login">Login</button>
        <button id="cancel" name="cancel">Cancel</button>
    </form>
</body>

</html>
