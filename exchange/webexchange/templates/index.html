<!DOCTYPE html>
<html>
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to my site</title>
  <link rel="stylesheet" href="{% static '/index/style.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static '/lib/fnlib.js' %}"></script>
  <script src="{% static '/index/index.js' %}"></script>

</head>

<body>
  <nav>
    <ul>
      <li><a id="coin" href="{% url 'coins' %}">Coins</a></li>
      <li><a id="trade" href="{% url 'trade' username='james' %}">Trade</a></li>
      <li><a id="proof" href="{% url 'proof' username='james' %}">Proof</a></li>
      <li>
        <select id="currency">
          <option value="binance">USD</option>
          <option value="coinbase">JPY</option>
          <option value="kraken">KRW</option>
        </select>
      </li>
      <li>
        <select id="language">
          <option value="binance">English</option>
          <option value="coinbase">简体中文</option>
          <option value="kraken">한국어</option>
        </select>
      </li>
    </ul>
  </nav>
  <main>
    <div>
      <h1>Welcome to Coin Center Exchange</h1>
      <div id="img-block">
        <img src="{% static '/index/img1.png' %}">
      </div>
      <form method="post">
        {% csrf_token %}
        <div id="user">
          <div>
            <button id="login" name="login">Login</button>
            <button id="sign" name="sign">Sign up</button>
          </div>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
