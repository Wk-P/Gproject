<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    {% load static %}
    <script src="{% static '/register/register.js' %}"></script>
    <link rel="stylesheet" href="{% static '/register/style.css' %}">
</head>

<body>
    <form method="post">
        {% csrf_token %}
        <p>User name</p>
        <input name="username" id="name_input">
        <p>User password</p>
        <input type="password" name="userpassword" id="password">
        <p>User password again</p>
        <input type="password" name="userpassworda" id="passworda"><br>
        <button name="submit">Submit</button>
        <button name="cancel">Cancel</button>
    </form>
    <div>
        <p>There is <strong>{{ count }}</strong> members in <strong>My Site</strong></p>
    </div>

    {% if alert %}
    <script>
        alert('{{ alert }}')
    </script>
    {% endif %}
</body>

</html>
