<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Verifying Result</title>
    <script src="{% static 'lib/fnlib.js'%}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'verifyresult/verifyresult.js' %}"></script>
</head>
<body>
    <h1>Verified Result</h1>
    {% csrf_token %}
    <div id="user">
        <user>
            <h3 id="user-id">user_ID</h3>
            <h4 id="user-name">{{ username }}</h4>
        </user>
    </div>
    <div>
        <ul>
            <li id="time">Time</li>
            <li id="merkle_root_hash">merkle_root_hash</li>
            <li id="zk_proof">zk_proof</li>
            <li id="zk_verification_result">zk_verification_result</li>
            <li id="assets">assets</li>
            <li id="wallet_ID">wallet_ID</li>
            <li id="asset_type">asset_type</li>
            <li id="asset_amount">asset_amount</li>
        </ul>
    </div>
</body>
</html>
