<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/login/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <template id="my-module">
        <div class="module">
          <h2><slot name="title"></slot></h2>
          <p><slot name="content"></slot></p>
        </div>
      </template>
      
    <nav>
        <ul>
          <li><a href="#">Coins</a></li>
          <li><a href="#">Exchanges</a></li>
          <li><a href="#">Swap</a></li>
          <li><a href="#">USD</a></li>
          <li><a href="#">English</a></li>
        </ul>

    </nav>
    <div class="shangbutitle" class="titleshangbu">
        <h1 id="title" class='title'>
            <div class ="title1">选择币安平台/购买/交易和持有350多种加密货币</div>
            </h1>
    <div class="tupian" class="tupiancss">
        <img src="{% static '/login/img1.png' %}"
       alt="lightImageUrl"class="tupian">
    </div></div>
    <form method="post"> 
        {% csrf_token %}
        User <input type="text" name="username">
        <br>
        Password <input type="password" name="userpassword" autocomplete="off">
        <br>
        <button id="submit" name="submit">Submit</button>
        <button id="cancel" name="cancel">Cancel</button>
    </form>
    {% if alert %}
    <script>
        alert('{{ alert }}')
    </script>
    {% endif %}
</body>
</html>
